listen: "0.0.0.0:53"
forwarder: ""
enable_dnssec: false
# api_token: "change-me-in-production"  # Deprecated: use api_token_hash instead
api_token_hash: ""  # Generate with: ./namedot --gen-token yourToken
rest_listen: "0.0.0.0:8080"
auto_soa_on_missing: true
default_ttl: 300

db:
  driver: "sqlite"
  dsn: "file:/data/namedot.db?_foreign_keys=on"

geoip:
  enabled: true
  mmdb_path: "./geoipdb"
  reload_sec: 300
  use_ecs: true
  # download_urls:
  #   - "https://example.com/GeoLite2-Country.mmdb"
  #   - "https://example.com/GeoLite2-ASN.mmdb"
  # download_interval_sec: 86400  # 24 hours

log:
  dns_verbose: true

performance:
  cache_size: 2048
  dns_timeout_sec: 5
  forwarder_timeout_sec: 3

admin:
  enabled: true
  username: admin
  # Default password: admin (CHANGE THIS IN PRODUCTION!)
  password_hash: "$2a$10$0WB2kBhwpbU9.nmxVD2qs.4.1cz9vxrI8Vd58X7arA1rzp57B5zfW"
