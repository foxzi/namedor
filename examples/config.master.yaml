listen: "0.0.0.0:53"
forwarder: ""
enable_dnssec: false
# api_token: "your-secure-token-here"  # Deprecated: use api_token_hash instead
api_token_hash: ""  # Generate with: ./namedot --gen-token yourToken
rest_listen: "0.0.0.0:8080"
# tls_cert_file: "/path/to/cert.pem"  # Path to TLS certificate for HTTPS
# tls_key_file: "/path/to/key.pem"    # Path to TLS private key for HTTPS
# tls_reload_sec: 3600                # Reload certificate every N seconds (default: 3600)
auto_soa_on_missing: true
default_ttl: 300

db:
  driver: "sqlite"
  dsn: "file:namedot_master.db?_foreign_keys=on"

geoip:
  enabled: true
  mmdb_path: "./geoipdb"
  reload_sec: 300
  use_ecs: true
  # download_urls:
  #   - "https://example.com/GeoLite2-Country.mmdb"
  #   - "https://example.com/GeoLite2-ASN.mmdb"
  # download_interval_sec: 86400  # 24 hours

log:
  dns_verbose: true

performance:
  cache_size: 1024
  dns_timeout_sec: 2
  forwarder_timeout_sec: 2

admin:
  enabled: true
  username: admin
  password_hash: "$2a$10$0WB2kBhwpbU9.nmxVD2qs.4.1cz9vxrI8Vd58X7arA1rzp57B5zfW"

# Master mode configuration
replication:
  mode: "master"
