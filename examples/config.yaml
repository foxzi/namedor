listen: ":5353"
forwarder: "8.8.8.8"
enable_dnssec: false
# api_token: "devtoken"  # Deprecated: use api_token_hash instead
api_token_hash: ""  # Generate with: ./namedot --gen-token yourToken
rest_listen: ":7070"
# tls_cert_file: "/path/to/cert.pem"  # Path to TLS certificate for HTTPS
# tls_key_file: "/path/to/key.pem"    # Path to TLS private key for HTTPS
# tls_reload_sec: 3600                # Reload certificate every N seconds (default: 3600)
auto_soa_on_missing: true
default_ttl: 300

db:
  driver: "sqlite"
  dsn: "file:namedot.db?_foreign_keys=on"

geoip:
  enabled: true
  mmdb_path: "./geoipdb"
  reload_sec: 300
  use_ecs: true
  # download_urls:
  #   - "https://example.com/GeoLite2-Country.mmdb"
  #   - "https://example.com/GeoLite2-ASN.mmdb"
  # download_interval_sec: 86400  # 24 hours

log:
  dns_verbose: true

performance:
  cache_size: 2048
  dns_timeout_sec: 5
  forwarder_timeout_sec: 3

admin:
  enabled: false  # Set to true to enable web admin panel
  username: admin
  password_hash: ""  # Generate with: go run cmd/hashpwd/main.go yourPassword
