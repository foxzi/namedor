listen: ":5353"
forwarder: "8.8.8.8"
enable_dnssec: false
api_token: "devtoken"
rest_listen: ":7070"
auto_soa_on_missing: true
default_ttl: 300

db:
  driver: "sqlite"
  dsn: "file:namedot.db?_foreign_keys=on"

geoip:
  enabled: true
  mmdb_path: "./geoipdb/geolite2-city-ipv4.mmdb"
  reload_sec: 300
  use_ecs: true

log:
  dns_verbose: true

update:
  enabled: true
  require_tsig: true
  tsig_secrets:
    keyname.example.: "base64-hmac-secret=="

performance:
  cache_size: 2048
  dns_timeout_sec: 5
  forwarder_timeout_sec: 3

admin:
  enabled: false  # Set to true to enable web admin panel
  username: admin
  password_hash: ""  # Generate with: go run cmd/hashpwd/main.go yourPassword
