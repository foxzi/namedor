city:
  # IPv4 localhost ranges (require local patched mmdbwriter to allow 127/8)
  - cidr: "127.0.1.0/24"
    country: "RU"
    continent: "EU"
  - cidr: "127.0.2.0/24"
    country: "GB"
    continent: "EU"

asn:
  - cidr: "127.0.1.0/24"
    asn: 65001
    org: "TEST-LOCALHOST-1"
  - cidr: "127.0.2.0/24"
    asn: 65002
    org: "TEST-LOCALHOST-2"

